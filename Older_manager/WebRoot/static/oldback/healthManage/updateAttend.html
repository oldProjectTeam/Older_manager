<!-- 引入样式 -->

<link href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css"
	rel="stylesheet">
<script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

.table th, .table td {  
text-align: center;  
vertical-align: middle!important;  
}  
</STYLE>

<body>


	<!-- 头部 -->
<div class="col-md-12">
		<div>
			<div class="row">

				<ol class="breadcrumb">
					<li>
						<b>位置：健康管理>就诊记录</b>>修改记录
						
				</ol>

			</div>
		</div>

<!-- 表格 -->
    <div class="row">
        <div class="col-md-12">
        <table class="table table-bordered">
           <tr class="active">
             <th>老人姓名：</th>
             <th><select disabled="disabled">
               <OPTION class="form-control">罗先生</OPTION>
             </select></th>
             <th>就诊医院：</th>
             <th><select disabled="disabled">
              <OPTION class="form-control">人民武装医院</OPTION>
             </select></th>
             <th>就诊科室：</th>
             <th><select disabled="disabled">
              <OPTION class="form-control">心血管外科</OPTION>
               </select>
             </th>
           </tr>
           <tr>
             <th>医生姓名：</th>
             <th><select disabled="disabled">
              <OPTION class="form-control">罗先生</OPTION>
             </select></th>
             <th>就诊时间：</th>
             <th><INPUT type="date" class="form-control"></th>
             <th>复诊时间：</th>
             <th><INPUT type="date" class="form-control"></th>
           </tr>
           <tr class="active">
             <th class="">主诉内容：</th>
             <th  colspan="2">
              <textarea class="form-control" rows="3"></textarea>
             </th>
             <th>体格检查内容：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
           </tr>
          <tr>
             <th>辅助检查内容：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
             <th>实际检查内容：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
           </tr>
        <tr class="active">
             <th>正常使用药物：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
             <th>本次诊断结果：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
           </tr>
        <tr>
             <th>治疗处方和保健处方：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
             <th>相关禁忌事项：</th>
             <th  colspan="2"><textarea class="form-control" rows="3"></textarea></th>
           </tr>
        </table>
        </div>
    </div>


<!-- 按钮 -->

<div class="row"> 
     <div align="center">
          <BUTTON class="btn btn-success">保存</BUTTON>

     </div>
